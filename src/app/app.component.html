<div class="toolbar">
  <h2 class="title">Todo List</h2>
</div>
<main class="task-board">
  <h2>Gerenciamento de Tarefas</h2>
  <div class="tasks">
    <div cdkDropListGroup>
      <div class="container">
        <h2>To do</h2>
        <div
          cdkDropList
          [cdkDropListData]="todo"
          class="list"
          (cdkDropListDropped)="drop($event)"
        >
          <mat-expansion-panel *ngFor="let item of todo" cdkDrag>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ item.title }}
              </mat-panel-title>
              <mat-panel-description>
                {{ item.deadline }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{ item.description }}</p>
          </mat-expansion-panel>
        </div>
      </div>

      <div class="container">
        <h2>Done</h2>

        <div
          cdkDropList
          [cdkDropListData]="done"
          class="list"
          (cdkDropListDropped)="drop($event)"
        >
          <mat-expansion-panel *ngFor="let item of done" cdkDrag>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ item.title }}
              </mat-panel-title>
              <mat-panel-description>
                {{ item.deadline }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{ item.description }}</p>
          </mat-expansion-panel>
        </div>
      </div>
    </div>
  </div>
</main>
<button class="add-button" mat-fab (click)="addTask()">
  <mat-icon>add</mat-icon>
</button>
